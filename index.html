<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- favicon -->
		<link rel="icon" href="favicon.ico">

		<title>
			Office Player
		</title>

		<!-- jQuery 1.11.2 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- Font Awesome 4.3.0 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<!-- Own CSS -->
		<link rel="stylesheet" href="css/app.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- Own Javascript -->
		<script src="js/app.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="container-fluid">
			<div class="main">
				<!-- Webpage URL -->
				<div class="col-xs-12 col-md-10 header-nav">
					<div class="input-group">
						<div class="input-group-addon" id="webpage-load">
							<span class="fa fa-globe"></span>
						</div>
						<input type="text" class="form-control" id="webpage-url" placeholder="URL from webpage (example: http://www.universidad.es)" autofocus/>
					</div>
				</div>
				<!-- Navigation -->
				<div class="col-xs-12 col-md-2" align="center">
					<a href="#" id="soundcloud-link" class="platform-link"><img class="source-icon" src="images/sc_big.png"></a>
					<a href="#" id="youtube-link" class="platform-link"><img class="source-icon" src="images/yt_big.png"></a>
					<a href="#" id="mixcloud-link" class="platform-link"><img class="source-icon" src="images/mc_big.png"></a>
				</div>
				<!-- Web page -->
				<div id="webpage-container" class="col-xs-12">
					<iframe id="webpage-iframe" src="intro.html">
						<!-- Container -->
					</iframe>
				</div>
			</div>
			<footer>
				<!-- YouTube -->
				<div class="youtube player col-xs-12" id="youtube-player">
					<div class="col-xs-12" id="youtube-player-part-1">
						<div class="input-group col-xs-12">
							<div class="input-group-addon" id="youtube-button">
								<span class="glyphicon glyphicon-play"></span>
							</div>
							<input type="text" id="youtube-url" class="form-control" placeholder="YouTube URL (example: https://www.youtube.com/watch?v=XJOpiTCEM4M)">
						</div>
					</div>
					<div class="col-xs-12" style="margin-top:10px;" id="youtube-player-part-2">
						<iframe id="youtube-iframe" height="35" src="https://www.youtube.com/embed/XJOpiTCEM4M?rel=0&showinfo=0"></iframe>
					</div>
				</div>
				<!-- SoundCloud -->
				<div class="soundcloud player col-xs-12" id="soundcloud-player">
					<div class="col-xs-12" id="soundcloud-player-part-1">
						<div class="input-group col-xs-12">
							<div class="input-group-addon" id="soundcloud-button">
								<span class="glyphicon glyphicon-play"></span>
							</div>
							<input type="text" id="soundcloud-url" class="form-control" placeholder="SoundCloud URL (example: https://soundcloud.com/djamsy/hold-on)">
						</div>
					</div>
					<div class="col-xs-12" style="margin-top:10px;" id="soundcloud-player-part-2">
						<iframe id="soundcloud-iframe" height="20" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/136825877&color=00aabb&inverse=false&auto_play=false&show_user=true"></iframe>
					</div>
				</div>
				<!-- Mixcloud -->
				<div class="mixcloud player col-xs-12" id="mixcloud-player">
					<div class="col-xs-12" id="mixcloud-player-part-1">
						<div class="input-group col-xs-12">
							<div class="input-group-addon" id="mixcloud-button">
								<span class="glyphicon glyphicon-play"></span>
							</div>
							<input type="text" id="mixcloud-url" class="form-control" placeholder="mixcloud URL (example: https://www.mixcloud.com/djamsy/enero-2015/)">
						</div>
					</div>
					<div class="col-xs-12" style="margin-top:10px;" id="mixcloud-player-part-2">
						<iframe id="mixcloud-iframe" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&embed_uuid=37b4ad1a-39be-4f76-a3a7-89eb741e8e2e&feed=https%3A%2F%2Fwww.mixcloud.com%2Fdjamsy%2Fenero-2015%2F&hide_artwork=1&hide_cover=1&hide_tracklist=1&light=1&mini=1&replace=0" height="60"></iframe>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
